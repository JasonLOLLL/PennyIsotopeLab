<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./Penny.png" />
    <title>Penny Isotope Lab</title>
  </head>
  <body>
    <header>
      <h1>Penny Isotope Lab</h1>
    </header>
    <form>
      <div class="i-mass">
        <label for="initial-mass">Initial Mass</label>
        <input type="text" name="initial-mass" id="initial-mass" />
      </div>
      <div class="i-volume">
        <label for="initial-volume">Initial Volume</label>
        <input type="text" name="initial-volume" id="initial-volume" />
      </div>
      <div class="f-mass">
        <label for="final-mass">Final Mass</label>
        <input type="text" name="final-mass" id="final-mass" />
      </div>
      <div class="f-volume">
        <label for="final-volume">Final Volume</label>
        <input type="text" name="final-volume" id="final-volume" />
      </div>
    </form>
    <div class="info">
      <p id="p-mass">Penny mass:</p>
      <p id="p-volume">Penny volume:</p>
      <p id="total-density">Total density:</p>
      <p id="percent-zinc">Zinc percentage:</p>
      <p id="percent-copper">Copper percentage:</p>
      <p id="sub-1">Sub-1:</p>
      <p id="sub-2">Sub-2:</p>
    </div>
    <div class="button-div">
      <button id="calculate">Calculate</button>
      <button id="clear">Clear</button>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
